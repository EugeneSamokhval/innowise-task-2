<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Youtube</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <link rel="stylesheet" href="./src/main-page.css">
    <link rel="stylesheet" href="./src/responsive-main-page.css">
</head>

<body>
    <header>
        <div id="header-content-container">
            <img id="menu-opener" width="20" height="17" viewBox="0 0 20 17" src="./assets/svgs/menu-opener.svg">
            <img id="main-icon" href="/#" width="116" height="25" viewBox="0 0 116 25" fill="none"
                src="./assets/svgs/main-logo.svg">
            <div id="searchbar-wrapper"><input id="searchbar" type="text" placeholder="Search">
                <img id="search-logo" width="19" height="19" viewBox="0 0 19 19" fill="none"
                    src="./assets/svgs/search-logo.svg">
            </div>
            <div id="header-logos-container">
                <img width="27" height="20" viewBox="0 0 27 20" fill="none" src="./assets/svgs/camera-logo.svg">
                <img width="21" height="21" viewBox="0 0 21 21" fill="none" src="./assets/svgs/variants-logo.svg">
                <img width="22" height="26" viewBox="0 0 22 26" fill="none" src="./assets/svgs/bell-logo.svg">
            </div>
            <img class="pressable" id="user-profile" src="./assets/userpic.png">
        </div>
    </header>
    <main>
        <div id="menu-container">
            <div id="menu">
                <div id="main-menu-tabs">
                    <div class="menu-tabs-buttons">
                        <img width="20" height="19" viewBox="0 0 20 19" fill="none" src="./assets/svgs/home-logo.svg">
                        Home
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="16" height="21" viewBox="0 0 16 21" fill="none"
                            src="./assets/svgs/trending-logo.svg">
                        Trending
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="18" height="18" viewBox="0 0 18 18" fill="none"
                            src="./assets/svgs/subscriptions-logo.svg">
                        Subscriptions
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="20" height="16" viewBox="0 0 20 16" fill="none"
                            src="./assets/svgs/library-logo.svg">
                        Library
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="20" height="18" viewBox="0 0 20 18" fill="none"
                            src="./assets/svgs/history-logo.svg">

                        History
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="17" height="19" viewBox="0 0 17 19" fill="none"
                            src="./assets/svgs/watch-later-logo.svg">
                        Watch Later
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="19" height="18" viewBox="0 0 19 18" fill="none"
                            src="./assets/svgs/faivorites-logo.svg">
                        Faivorites
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="18" height="17" viewBox="0 0 18 17" fill="none"
                            src="./assets/svgs/liked-videos-logo.svg">
                        Liked videos
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="18" height="20" viewBox="0 0 18 20" fill="none" src="./assets/svgs/music-logo.svg">
                        Music
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="22" height="16" viewBox="0 0 22 16" fill="none" src="./assets/svgs/games-logo.svg">
                        Games
                    </div>
                    <div class="menu-tabs-buttons">
                        <img width="14" height="8" viewBox="0 0 14 8" fill="none"
                            src="./assets/svgs/show-more-logo.svg">
                        Show more
                    </div>
                </div>
                <h3 id="subscriptions-title">
                    Subscriptions
                </h3>
                <div id="subscriptions-list">
                    <p class="pressable tiny-channel-bar"><img src="./assets/test_image_blair.png"
                            class="tiny-subscribed-image">Gussie Singleton</p>
                    <p class="pressable tiny-channel-bar"><img src="./assets/noira.png"
                            class="tiny-subscribed-image">Nora Francis</p>
                    <p class="pressable tiny-channel-bar"><img src="./assets/belle.png"
                            class="tiny-subscribed-image">Belle Briggs</p>
                    <p class="pressable tiny-channel-bar"><img src='./assets/Eunice Cortez.png'
                            class="tiny-subscribed-image">Eunice Cortez</p>
                    <p class="pressable tiny-channel-bar"><img src='./assets/emma.png'
                            class="tiny-subscribed-image">Emma Hanson</p>
                    <p class="pressable tiny-channel-bar"><img src='./assets/leah.png'
                            class="tiny-subscribed-image">Leah Berry</li>
                </div>
                <img id="settings" width="84" height="20" viewBox="0 0 84 20" fill="none"
                    src="./assets/svgs/settings-logo.svg">
            </div>
        </div>
        <!-- <iframe src="./home-page.html" class="home-page-import">
        </iframe> -->
        <iframe src="./channel-page.html">
        </iframe>
    </main>
    <footer>

    </footer>
</body>

</html>
